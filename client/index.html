<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon's Quest - Fantasy RPG</title>
    <meta name="description" content="A fantasy role-playing adventure with dialogue, combat, inventory management, and character progression." />
    <!-- Preload key assets -->
    <link rel="preload" href="/sounds/background.mp3" as="audio" />
    <link rel="preload" href="/sounds/hit.mp3" as="audio" />
    <link rel="preload" href="/sounds/success.mp3" as="audio" />
    <!-- Base styling -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      :root {
        --background: 224 71% 4%;
        --foreground: 213 31% 91%;
        --card: 224 71% 4%;
        --card-foreground: 213 31% 91%;
        --popover: 224 71% 4%;
        --popover-foreground: 213 31% 91%;
        --primary: 39 70% 50%;
        --primary-foreground: 210 20% 98%;
        --secondary: 220 34% 15%;
        --secondary-foreground: 210 20% 98%;
        --muted: 220 34% 15%;
        --muted-foreground: 217.9 10.6% 64.9%;
        --accent: 220 34% 15%;
        --accent-foreground: 210 20% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 20% 98%;
        --border: 215 27.9% 16.9%;
        --input: 217.2 32.6% 17.5%;
        --ring: 39 70% 50%;
        --radius: 0.5rem;
        
        --chart-1: 39 70% 50%;
        --chart-2: 217 91% 60%;
        --chart-3: 19 90% 52%;
        --chart-4: 142 71% 45%;
        --chart-5: 283 65% 60%;
        
        --sidebar-background: 222 47% 11%;
        --sidebar-foreground: 213 31% 91%;
        --sidebar-primary: 39 70% 50%;
        --sidebar-primary-foreground: 0 0% 0%;
        --sidebar-accent: 217 91% 60%;
        --sidebar-accent-foreground: 210 20% 98%;
        --sidebar-border: 215 27.9% 16.9%;
        --sidebar-ring: 215 27.9% 16.9%;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #111;
        color: #fff;
        font-family: 'Inter', sans-serif;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      canvas {
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
